spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  flyway:
    enabled: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming.physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate.format_sql: true
  output:
    ansi.enabled: always
  servlet:
    multipart:
      maxFileSize: 5MB
      maxRequestSize: 5MB

springdoc:
  swagger-ui:
    path: /swagger-monthsub.html
    tagsSorter: alpha
    operationsSorter: alpha

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: ${PORT:8080}

cloud:
  aws:
    credentials:
      accessKey: ${IAM_ACCESS_KEY}
      secretKey: ${IAM_SECRET_KEY}
    s3:
      bucket: monthsub-image-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false
jwt:
  header: token
  issuer: monthsub
  client-secret: ${JWT_CLIENT_SECRET}
  expiry-seconds: 3600
